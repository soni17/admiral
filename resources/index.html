<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
		<div id="sidenav">
      <img src="icons/docker.png" style="margin-top: 15px;margin-bottom: 15px;"/>
			<a onclick="homeTab(this)" class="selected">Home</a>
			<a onclick="containersTab(this)" >Containers <span class="badge"></span></a>
			<a onclick="imagesTab(this)" >Images</a>
			<a onclick="volumesTab(this)" >Volumes</a>
      <a onclick="settingsTab(this)" >Settings</a>
		</div>
		<div id="content">
      <p>Docker version: <span id="docker"></span></p>
    </div>
    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
    <script src="/js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="/js/tab-home.js"></script>
    <script src="/js/tab-containers.js"></script>
    <script src="/js/tab-images.js"></script>
    <script src="/js/tab-volumes.js"></script>
    <script src="/js/tab-settings.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
